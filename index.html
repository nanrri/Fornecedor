<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta de Tênis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1608561425335-e1c5b3051ef6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 400px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      scrollbar-width: none; /* Firefox */
    }

    .carousel-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-item {
      width: 260px;
      margin: 20px 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .carousel-item img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .carousel-item span {
      margin-top: 10px;
      color: #00ff9d;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="Tnbranco.png" alt="Tênis Branco" />
        <span>Tênis Branco</span>
      </div>
      <div class="carousel-item">
        <img src="blackwhite.png" alt="Black White" />
        <span>Black White</span>
      </div>
      <div class="carousel-item">
        <img src="moletoM.png" alt="Moletom M" />
        <span>Moletom M</span>
      </div>
      <div class="carousel-item">
        <img src="oreo.png" alt="Tênis Oreo" />
        <span>Tênis Oreo</span>
      </div>
      <div class="carousel-item">
        <img src="tnpreto.png" alt="Tênis Preto" />
        <span>Tênis Preto</span>
      </div>
    </div>
  </div>
</body>
</html>
