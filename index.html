<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta de Tênis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('galaxy-neon-green.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .roleta-container {
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fade 2s infinite ease-in-out alternate;
    }

    .roleta-container img {
      width: 200px;
      height: auto;
      object-fit: contain;
      animation: fadein 1s ease-in-out;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fade {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .nome-do-tenis {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #7fffdf;
      text-shadow: 0 0 10px #00ffae;
    }
  </style>
</head>
<body>
  <div class="roleta-container">
    <img id="imagem" src="Tnbranco.png" alt="Tênis">
    <div class="nome-do-tenis" id="nome">Tnbranco</div>
  </div>

  <script>
    const imagens = [
      { src: "Tnbranco.png", nome: "Tnbranco" },
      { src: "blackwhite.png", nome: "Black White" },
      { src: "moletoM.png", nome: "Moletom M" },
      { src: "oreo.png", nome: "Oreo" },
      { src: "tnpreto.png", nome: "TN Preto" }
    ];

    let index = 0;
    const imagem = document.getElementById("imagem");
    const nome = document.getElementById("nome");

    setInterval(() => {
      index = (index + 1) % imagens.length;
      imagem.src = imagens[index].src;
      nome.textContent = imagens[index].nome;
    }, 2500); // Troca a cada 2.5 segundos
  </script>
</body>
</html>
